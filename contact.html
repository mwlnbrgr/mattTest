        <div id="content">
        <div>
            <div id="contact-form">
                <div>
                    <h1 style="margin: 10px 0 0 0">Contact Me</h1>
                </div><br>
                <p id="failure">Oopsie...message not sent.</p>
                <p id="success">Your message was sent successfully. Thank you!</p>
                <form method="POST"action="https://formspree.io/mattellenberger43@gmail.com." >
                    <div>
                        <label for="first name">
                            <span class="required">First Name: *</span><br>
                            <input type="text" id="first name" name="first name" value="" placeholder="Your First Name" required="required" tabindex="1" autofocus="autofocus" />
                        </label>
                    </div><br>
                    <div>
                        <label for="name">
                            <span class="required">Last Name: *</span><br>
                            <input type="text" id="last name" name="last name" value="" placeholder="Your Last Name" required="required" tabindex="2" autofocus="autofocus" />
                        </label>
                    </div><br>
                    <div>
                        <label for="email">
                            <span class="required">Email: *</span><br>
                            <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="3" required="required" />
                        </label>
                    </div><br>
                    <div>
                        <label for="subject">
                            <span class="required">Subject: *</span><br>
                            <select id="subject" name="subject" tabindex="4">
                                <option value="hello">General Message</option>
                                <option value="question">Ask a question</option>
                                <option value="resume">Resume request</option>
                            </select>
                        </label>
                    </div><br>
                    <div>
                        <label for="message">
                            <span class="required">Message: *</span><br>
                            <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea>
                        </label>
                    </div>
                    <div>
                        <button name="submit" type="submit" id="submit">SEND</button>
                    </div>
                </form>
            </div>
        </div><br>
